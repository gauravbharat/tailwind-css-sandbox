<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <body
    class="bg-black sm:bg-green-800 md:bg-blue-800 lg:bg-yellow-800 xl:bg-purple-800 2xl:bg-red-800"
  >
    <h1
      class="flex flex-col text-white font-normal text-xl md:text-3xl md:font-light xl:text-5xl xl:font-extralight"
    ></h1>
    <script type="module" src="../bootstrap.js"></script>
    <script>
      function showBrowserWidth() {
        const width = window.innerWidth;

        let colour = "bg-black";

        switch (true) {
          case width >= 1536:
            colour = "bg-red-800";
            break;

          case width >= 1280:
            colour = "bg-purple-800";
            break;

          case width >= 1024:
            colour = "bg-yellow-800";
            break;

          case width >= 768:
            colour = "bg-blue-800";
            break;

          case width >= 640:
            colour = "bg-green-800";
            break;

          default:
          //
        }

        document.querySelector(
          "h1"
        ).innerHTML = `<span>Width: ${width}</span><span>Colour: ${colour}</span>`;
      }

      window.onload = showBrowserWidth;
      window.onresize = showBrowserWidth;
    </script>
  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
